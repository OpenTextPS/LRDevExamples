name: lre_execute_loadtest

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: nimbuswindows
    name: Execute LRE load test
    env:
      lre_username: ${{ secrets.LRE_APIKey_ClientId }}
      lre_password: ${{ secrets.LRE_APIKey_ClientSecret }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Use LRE GitHub Action
        uses: MicroFocus/lre-gh-action@v1.0.2
        with:
          lre_action: ExecuteLreTest
          lre_description: Run load test in LRE
          lre_server: nimbuswindows.emea.softwaregrp.net
          lre_https_protocol: false
          lre_authenticate_with_token: true
          lre_domain: DEFAULT
          lre_project: advantageonlineshopping
          lre_test: 198
          lre_test_instance: AUTO
          lre_timeslot_duration_hours: 0
          lre_timeslot_duration_minutes: 15
          lre_post_run_action: Collate and Analyze
          lre_vuds_mode: false
          lre_trend_report: ASSOCIATED
          lre_status_by_sla: false
          lre_output_dir: ${{ github.workspace }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LRE Load Test Result
          path: ${{ github.workspace }}/LreResult
          
